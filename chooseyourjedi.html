<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="starwars.css">
</head>

<body>
    <section class="layout">
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <a class="active" href="#home" onclick="changeContent('Home')">Home</a>
            <a href="#lightsabers" onclick="changeContent('Lightsabers')">Lightsabers</a>
            <a href="#chooseyourjedi" onclick="changeContent('Choose your Jedi')">Choose your Jedi</a>
        </div>
        <button class="openbtn" onclick="openNav()"> <img src="checkbox.svg" alt="buttonpng" border="0"/> </button>  
        </div>

    </section>
    <div id="chooseyourjedi">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                     <img src="jedi1.png" alt="Jedi Image" style="width:100%;height:300px;border-radius: 50%;">
                     </div>
                     <div class="flip-card-back">
                        <img src="emblem.png" style="position: absolute; left: 0px; top: 0px;  z-index: -1; width:100%; height:100%;">
                        <h1> Jade </h1>
                        <p> Force weilder, Jedi Master</p>
                        <i> Powers: Force Lightning</i>
                 </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                     <img src="jedi2.png" alt="Jedi Image" style="width:100%;height:300px;border-radius: 50%; ">
                     </div>
                     <div class="flip-card-back">
                        <img src="emblem.png" style="position: absolute; left: 0px; top: 0px;  z-index: -1; width:100%; height:100%;">
                        <h1> Jax </h1>
                        <p> Force weilder, Jedi Master</p>
                        <i> Powers: Superspeed</i>
                 </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                     <img src="jedi3.png" alt="Jedi Image" style="width:100%;height:300px;border-radius: 50%;">
                     </div>
                     <div class="flip-card-back">
                        <img src="emblem.png" style="position: absolute; left: 0px; top: 0px;  z-index: -1; width:100%; height:100%;">
                        <h1> Kreig </h1>
                        <p> Force weilder, Jedi Master</p>
                        <i> Powers: Spirit realm navigation</i>
                 </div>
            </div>
        </div>
    </div>

    <!-- Add any other body elements or scripts you need -->

    <script>
        function openNav() {
          document.getElementById("mySidepanel").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidepanel").style.width = "0";
        }

        function changeContent(content) {
            var chooseYourJediDiv = document.getElementById("chooseyourjedi");

            if (content === 'Choose your Jedi') {
                // Navigate to a new webpage
                window.location.href = 'chooseyourjedi.html';
            }
            if (content === 'Home') {
                // Navigate to a new webpage
                window.location.href = 'starwars.html';
            }
            if (content === 'Lightsabers') {
                window.location.href = 'lightsabers.html'
            }
            else {
                // Set other content
                chooseYourJediDiv.innerHTML = `<p>${content} content goes here!</p>`;
            }

            closeNav(); // Close the sidebar after changing content (optional)
        }
        </script>
</body>

</html>
